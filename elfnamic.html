<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="default.css">
</head>
<body>
    <div id="document">

    </div>
    <div id="tool-panel">
        <div class="panel-content">
            <strong>Inserir</strong>
            <button type="button"  onclick="selectThis(virtualDocument)" class="float-r">Deselecionar</button>
            <button type="button" onclick="deleteThis(selectedElement)" class="float-r">Deletar</button><br>
            <div class="buttons">
                <div class="set">
                    <button type="button" onclick="insertDiv(selectedElement)">div</button><br>
                    <button type="button" onclick="insertSpan(selectedElement)">span</button><br>
                    
                    <button type="button" onclick="insertButton(selectedElement)">button</button>
                </div>
                <div class="set">
                    <button type="button" onclick="insertHeader(selectedElement)">Título</button> 
                    <select name="selectHeader" id="selectHeader">
                        <option value="h1">h1</option>
                        <option value="h2">h2</option>
                        <option value="h3">h3</option>
                        <option value="h4">h4</option>
                        <option value="h5">h5</option>
                        <option value="h6">h6</option>
                    </select><br>
                    <button type="button" onclick="insertP(selectedElement)">Parágrafo</button><br>
                    <button type="button" onclick="insertLink(selectedElement)">Hiperlink</button><br>
                </div>
            </div>
            
        </div>
        <div class="panel-content">
            <strong>Propriedades</strong><br>
            <div class="buttons">
                <div class="set">
                    display: 
                    <select id="propDisplay">
                        <option>auto</option>
                        <option>block</option>
                        <option>inline</option>
                        <option>inline-block</option>
                    </select><br>
                    color: <input type="text" size="12" id="propColor"><br>
                    background: <input type="text" size="12" id="propBkg"><br>
                </div>
                <div class="set">
                    margin: <input type="text" size="24" id="propMargin"><br>
                    border: <input type="text" size="24" id="propBorder"><br>
                    padding: <input type="text" size="24" id="propPadding"><br>
                </div>
                <button type="button" onclick="aplicarEstilo()">Aplicar</button>
            </div>
            
            
        </div>
    </div>
    <script src="elfnamic.js"></script>
</body>
</html>
